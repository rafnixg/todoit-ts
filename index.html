<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoIt</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="todoIt" style="text-align: center;">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="flex">
            <div class="card px-3">
              <div class="card-body">
                <p class="d-flex">
                  <input
                    type="text"
                    id="todoFilter"
                    title="Filter for the todo list"
                    onkeyup="todoIt.filterTodoList()"
                    onblur="todoIt.filterTodoList()"
                    class="form-control"
                    placeholder="Filter"
                  />
                </p>
                <div class="add-items d-flex">
                  <input
                    type="text"
                    class="form-control todo-list-input"
                    placeholder="Enter new TODO?"
                    id="todoInput"
                    onkeyup="if(EventUtils.isEnter(event)) { todoIt.addTodo() }" 
                    onblur="todoIt.addTodo()"
                  />
                  <button
                    class="add btn btn-primary font-weight-bold todo-list-add-btn"
                    onclick="todoIt.addTodo()"
                  >
                    Add
                  </button>
                </div>
                <div class="list-wrapper" id="todoListContainer">
                  
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
  

    <script type="text/javascript" src="todo-it.js"></script>
  </body>
</html>
