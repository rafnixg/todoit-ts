<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoIt</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="todoIt" style="text-align: center;">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-12">
            <div class="card px-3">
              <div class="card-body">
                <h4 class="card-title">Awesome Todo list</h4>
                <div class="add-items d-flex">
                  <input
                    type="text"
                    class="form-control todo-list-input"
                    placeholder="What do you need to do today?"
                    id="todoInput"
                    onblur="addTodo()"
                  />
                  <button
                    class="add btn btn-primary font-weight-bold todo-list-add-btn"
                    onclick="addTodo()"
                  >
                    Add
                  </button>
                </div>
                <div class="list-wrapper" id="todoListContainer">
                  <ul class="d-flex flex-column-reverse todo-list">
                    <li>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" /> For what
                          reason would it be advisable.
                          <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove">X</i>
                    </li>
                    <li class="completed">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" checked="" />
                          For what reason would it be advisable for me to think.
                          <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove">X</i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <p>
      Filter:
      <input
        type="text"
        id="todoFilter"
        title="Filter for the todo list"
        onkeyup="filterTodoList()"
        onblur="filterTodoList()"
      />
    </p>

    <script type="text/javascript" src="todo-it.js"></script>
  </body>
</html>
